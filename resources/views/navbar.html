<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Responsive Navbar</title>
  <style>
    /* Base Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    
    /* Navbar Styles */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(90deg, rgba(255,255,255,0.95), rgba(255,255,255,0.9));
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      backdrop-filter: blur(10px);
      z-index: 1000;
      transition: background 0.3s ease;
    }
    nav:hover {
      background: rgba(255,255,255,0.98);
    }
    .navbar-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.8rem 1rem;
      position: relative;
    }
    /* Logo */
    .logo a {
      font-size: 1.8rem;
      font-weight: bold;
      color: #ff4b2b;
    }
    /* Main Menu (Centered) */
    .nav-links {
      flex: 1;
      display: flex;
      justify-content: center;
    }
    .nav-links ul {
      list-style: none;
      display: flex;
      gap: 2rem;
      align-items: center;
    }
    .nav-links ul li {
      position: relative;
    }
    .nav-links ul li a {
      padding: 0.5rem 1rem;
      font-size: 1.1rem;
      font-weight: bold;
      color: #333;
      transition: transform 0.3s, color 0.3s;
    }
    .nav-links ul li a:hover {
      color: #ff4b2b;
      transform: scale(1.05);
    }
    /* Dropdown Menu (One level only) */
    .dropdown-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: #ff4b2b;
      border-radius: 8px;
      padding: 1rem;
      min-width: 200px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      z-index: 10;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.1s ease, transform 0.1s ease;
    }
    .dropdown:hover > .dropdown-menu {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }
    .dropdown-menu li a {
      display: block;
      padding: 0.5rem 0;
      font-weight: normal;
      color: #fff;
    }
    
    /* Mobile Navbar */
    #nav-toggle { display: none; }
    .toggle-btn {
      display: none;
      font-size: 2rem;
      cursor: pointer;
      color: #333;
    }
    @media (max-width: 768px) {
      .navbar-container {
        flex-wrap: wrap;
      }
      .toggle-btn { display: block; }
      .nav-links {
        width: 100%;
        display: none;
      }
      .nav-links.show { display: block; }
      .nav-links ul {
        flex-direction: column;
        gap: 1rem;
      }
      /* Mobile Nested Dropdowns as indented lists */
      .dropdown-menu {
        position: static;
        box-shadow: none;
        padding: 0.5rem 0;
        margin-left: 1rem;
        opacity: 1;
        transform: none;
      }
    }
    
    /* Dummy Content Styling */
    .dummy-content {
      padding: 7rem 1rem 2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <nav>
    <div class="navbar-container">
      <div class="logo"><a href="#">My Modern Blog</a></div>
      <div class="toggle-btn" onclick="toggleMenu()">&#9776;</div>
      <div class="nav-links" id="navLinks">
        <ul>
          <li><a href="#">Home</a></li>
          <li class="dropdown">
            <a href="#">News</a>
            <ul class="dropdown-menu">
              <li><a href="#">Tech News</a></li>
              <li><a href="#">Sports</a></li>
              <li><a href="#">Finance</a></li>
            </ul>
          </li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Subscribe</a></li>
        </ul>
      </div>
    </div>
  </nav>
  
  <div class="dummy-content">
    <h2>Welcome to My Modern Blog</h2>
    <p>This is a sample page featuring an advanced responsive navbar.</p>
  </div>
  
  <script>
    function toggleMenu() {
      const navLinks = document.getElementById("navLinks");
      navLinks.classList.toggle("show");
    }
  </script>
</body>
</html>
